{% extends "base.html" %}

{% block title %}Outlet Car - Marcas{% endblock %}

{% block content %}
    <main class="contenedorLista">
        <h2 class="titulo">Marcas Disponibles</h2>

        {% if marcas %}
            <ul class="lista">
                {% for marc in marcas %}
                    <li class="elemento">
                        <p class="nombre">
                            {{marc}}
                        </p>
                        
                        <a href="{% url 'verMarca' marc.id %}" class="btn verDetalle">
                            Ver Detalle
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

{% endblock content %}
