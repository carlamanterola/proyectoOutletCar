{% extends "base.html" %}

{% block title %}Outlet Car - Categorias{% endblock %}

{% block content %}
    <main class="contenedor">
        <h2 class="titulo">Categor√≠as Disponibles</h2>

        {% if categorias %}
            <ul class="lista">
                {% for categoria in categorias %}
                    <li class="elemento">
                        <p class="nombre">
                            {{categoria.nomCat}}
                        </p>
                        
                        <a href="{% url 'detalle_categoria' categoria.pk %}" class="btn verDetalle">
                            Ver Detalle
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>

{% endblock content %}
